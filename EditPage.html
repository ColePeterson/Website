<textarea class = "srcEdit" id = "fsSource0" spellcheck="false">
precision mediump float;
uniform vec2 resolution;
uniform float time;

vec2 R;
vec2 U;

void main()
{
        R = resolution.xy;
        U = gl_FragCoord.xy;

        vec2 nv = vec2(U.xy - 0.5*R.xy)/R.y;
        vec2 uv = U / R;

        gl_FragColor = vec4(sin(uv.x), cos(uv.y*2.), 0.2, 1.);
}
 </textarea>
